<div class="wrapper">
	<section class="white color-change">
		<div class="content">
			
			<div class="contact-details">
				<div class="row">
					<div class="contact-type">
						<img src="img/contact-address.png" alt="Address Icon" title="Address Icon" />
						<h3>Address</h3>
						<p>CodeBridge<br />Thicket Road<br />Newlands<br />Cape Town<br />South Africa</p>
					</div>

					<div class="contact-type">
						<img src="img/contact-phone.png" alt="Address Icon" title="Address Icon" />
						<h3>Phone number</h3>
						<p>+27 87 550 4650</p>
					</div>
				</div>
				<div class="row">
					<div class="contact-type">
						<img src="img/contact-email.png" alt="Address Icon" title="Address Icon" />
						<h3>Email</h3>
						<p>sales@fullstack.co.za<br />accounts@fullstack.co.za</p>
					</div>

					<div class="contact-type">
						<img src="img/contact-skype.png" alt="Address Icon" title="Address Icon" />
						<h3>Skype</h3>
						<p>Skype ID: andrew.la.grange</p>
					</div>
				</div>
			</div>

			<form class="contact-form">
				<div class="form-input first">
					<input type="text" id="name" name="Name" placeholder="Your Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Name'"/>
				</div>
				<div class="form-input second">
					<input type="text" id="email" name="Email" placeholder="Your Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Email'"/>
				</div>
				<div class="form-input third">
					<input type="text" id="subject" name="Subject" placeholder="Your Subject" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Subject'"/>
				</div>
				<div class="form-textarea">
					<textarea id="message" name="Message" onfocus="if (this.value === 'Your message') this.value = ''" onblur="if (this.value === '') this.value = 'Your message'">Your message</textarea>
				</div>
				<div class="form-submit">
					<button type="button" id="submit-contact">
						<span class="text">Submit Now</span>
						<span class="response">Success!</span>
					</button>
				</div>
			</form>
		</div>
	</section>

	<section class="map" id="map_canvas"></section>

</div>
